{% extends 'base.html' %}
    {% block body %}
    <div class="container">
    <div class="row">
        <div class="col-12">
            <h4 class="heading">hollywood movie recommender</h4>
        </div>
    </div>
    <div class="row">
        <form class="form-inline" action="{{ url_for('predict')}}" method="POST">
            <div class="form-group mx-sm-3 mb-2">
                <label for="name" class="sr-only">Movie Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Movie Name">
              </div>
              <button type="submit" class="btn btn-primary mb-2">Find</button>
        </form>
    </div>
        {% if movies %}
            <h6>the similar movies are</h6>
            {% for movie in movies %}
                {{movie}}<br>
            {% endfor %}
        {% endif %}
</div>
    {% endblock body %}
